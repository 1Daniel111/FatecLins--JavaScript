<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.css" />
		<title>Calculadora</title>
		<style type="text/css">
			.msg-erro {
				color: red;
			}
		</style>
		<script src="validacao.js"></script>
	</head>
	<body class="container">
		<h1 class="text-center">Calculadora</h1>
		<form class="form" name="formSignUp" action="mailto:moraes.jlcm@gmail.com">
			<div class="form-group">
				<span id="msg_erro" name="msg_erro" class="msg-erro">Erro</span>
			</div>
			<div class="form-group">
				<label for="data">Número 1</label>
				<input type="number" id="nummero1" class="form-control" />
			</div>
			<div class="form-group">
				<label for="data">número 2</label>
				<input type="number" id="nummero2" class="form-control" />
			</div>
			<div class="form-group">
				<label for="data">Resultado</label>
				<input type="text" id="resultado" class="form-control" readonly />
			</div>
			<button class="btn btn-primary" type="button" onclick="soma()">+</button>
			<button class="btn btn-primary" type="button" onclick="sub()">-</button>
			<button class="btn btn-primary" type="button" onclick="mult()">*</button>
			<button class="btn btn-primary" type="button" onclick="div()">/</button>			
		</form>
	</body>
</html>
